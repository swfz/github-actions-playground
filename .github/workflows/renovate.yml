name: renovate

on:
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v36.0.1
        with:
          configurationFile: renovate-config.js
          token: ${{ secrets.PERSONAL_TOKEN }}

